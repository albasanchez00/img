<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/jpg" href="img/favicon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Menú Superior -->
    <header id="cabecera">
        <!-- Img del Logo -->
        <picture class="blq_logo"><img src="img/logo.png" alt=""></picture>
        <!-- Menú -->
        <nav class="blq_menu">
            <ul class="opc_menu">
                <li class="inicio"><a href="html/inicio.html">Inicio</a></li>
                <li class="nacional"><a href="html/nacional.html">Nacional</a></li>
                <li class="internacional"><a href="html/internacional.html">Internacional</a></li>
                <li class="noticias"><a href="html/noticias.html">Noticias</a></li>
                <li class="contacto"><a href="html/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <section class="blq_registro">
            <a href="html/seguimiento.html">Seguimiento</a>
            <a href="html/usuario.html"><span class="material-symbols-outlined">person</span></a>
        </section>
    </header>


<!-- Bloque Seguimiento Producto -->
    <section id="busq_id">
        <picture class="blq_img2">
            <img class="imgCentro" src="img/logo.png" alt="">
        </picture>
        <form name="seguimiento-frm" id="seguimiento-frm" class="formulario">
            <input type="text" name="busqueda" id="seguimiento"
                placeholder="Introduzca el número de seguimiento Ej: USPXXXXXXX">
            <input type="submit" id="buscar" class="boton">
        </form>
    </section>


    <!-- Bloque Calcular Coste Envío -->
    <section id="calculo">
        <form id="envio-form" class="form-calculo">
            <label for="origen">Origen:</label>
            <select id="origen">
                <option value="">Seleccionar...</option>
            </select>
            <br>
            <label for="destino">Destino:</label>
            <select id="destino" class="select">
                <option value="">Seleccionar...</option>
            </select>
            <br>
            <label for="peso">Peso del Paquete (Kg):</label>
            <input type="number" id="peso" min="0" step="0.1">
            <br>
            <button type="button" onclick="calcularEnvio()">Calcular Envío</button>
        </form>
        <h2 id="resultado"></h2>
    </section>


    <!-- Pie de Página -->
    <footer id="footer">
        <picture><img src="img/logo.png" alt=""></picture>
        <div>
            <a href="https://www.facebook.com/" class="redes">Facebook</a>
            <a href="https://www.linkedin.com" class="redes">Linkedin</a>
        </div>
        <div>
            <a href="html/noticias.html" class="">Noticias</a>
            <a href="html/contacto.html" class="">Contacto</a>
        </div>
    </footer>


    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
